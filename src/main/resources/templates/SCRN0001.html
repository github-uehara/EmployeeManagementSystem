<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>社員管理システムメニュー画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body th:object="${form}">
	<main class="container d-flex flex-column mb-3">
		<div class="text-center mt-3">
			<h1>社員管理システムメニュー画面</h1>
		</div>
		<div class="text-center">
			<th:block th:each="error : *{result}">
				<p class="text-danger" th:text="${error}"></p>
			</th:block>
		</div>
		<div class="text-center mb-3">
			<form th:action="@{/employee/entry}" method="post">
				<button>社員登録</button>
			</form>
		</div>
		<div class="text-center">
			<form th:action="@{/employee/confirmUpdate}" method="post">
				<input type="text" class="mb-3" th:field="*{employeeId}"><br>
				<button>社員照会・更新</button>
			</form>
		</div>
	</main>
</body>

</html>
