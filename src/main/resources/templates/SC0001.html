<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body th:object="${form}">
	<main class=" container d-flex flex-column bd-highlight mb-3">
		<div class="bd-highlight">
			<h1 class="text-center">社員管理システム</h1>
		</div>
		<th:block th:if="*{errorMsg != null}">
			<div class="text-center">
				<th:block th:each="message : *{errorMsg}">
					<p class="text-danger" th:text="${message}"></p>
				</th:block>
			</div>
		</th:block>
		<div class="bd-highlight">
			<form class="text-center" th:action="@{/employee/entry}" method="post">
				<button class="">社員登録</button>
			</form>
		</div>
		<div class="bd-highlight">
			<form class="text-center" th:action="@{/employee/confirmUpdate}" method="post">
				<input type="text" class="mb-3" th:field="*{employeeId}"><br>
				<button>社員照会・更新</button>
			</form>
		</div>
	</main>
</body>

</html>
